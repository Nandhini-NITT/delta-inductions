<html>
<head>
<title>Rocket Launch</title>
<script src="jquery-1.12.2.min.js"></script>
<script src="countdown_script.js"></script>
<link href="bootstrap.css" rel="stylesheet" type="text/css" />
<link href="bootstrap.min.css" rel="stylesheet" type="text/css" />
<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
</head>
</html>
<body>
<h1>Rocket launch</h1><br>
<p style="color:white;text-align:center"> AT</p><br>
<input type="text" align="center" id="target_min" placeholder="Mins" required>
<input type="text" id="target_sec" placeholder="Sec" required max=59>
<button align="center" id="Submit">Submit</button>
<div id="main" align="center">
	<ul>
	<li id="min">00</li>
	<li id="sec">00</li>
	</ul>
</div>
<ul id="head-content">
<li>Minutes</li>
<li>Seconds</li>
</ul>
<p id="sec_header"></p>
<img src="flag.jpg" align="left" height=200px width=200px/>
<br>
<br>
<button id="play" onClick="main_timer()">Play <span class="glyphicon glyphicon-play"></span></button>
<button id="pause" onClick="pause_timer()">Pause <span class="glyphicon glyphicon-pause"></span></button>
<button id="reset" onClick="initialiser()">Reset <span class="glyphicon glyphicon-refresh"></span></button>	
<button id="stop" onClick="stop_timer()" id="stop">STOP</button>
</body>
</html>
